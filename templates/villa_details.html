<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ villa.Name }} | Geetai Villa</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C5A059; --dark: #1a1a1a; --text: #333; }
        body { margin: 0; font-family: 'Poppins', sans-serif; color: var(--text); background: #fff; line-height: 1.6; }

        /* Navbar */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: white; border-bottom: 1px solid #eee; sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: var(--dark); text-decoration: none; font-weight: bold; }
        .back-btn { text-decoration: none; color: var(--gold); font-weight: 600; font-size: 0.9rem; }

        /* Luxury Gallery */
        .gallery-container { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; padding: 10px; height: 500px; max-width: 1400px; margin: 0 auto; }
        .gallery-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .gallery-container img:hover { filter: brightness(0.8); }
        .main-img { border-radius: 10px 0 0 10px; }
        .side-imgs { display: grid; grid-template-rows: 1fr 1fr; gap: 10px; }
        .side-img-top { border-radius: 0 10px 0 0; }
        .side-img-bottom { border-radius: 0 0 10px 0; }

        .main-content { max-width: 1200px; margin: 50px auto; padding: 0 20px; display: grid; grid-template-columns: 2fr 1fr; gap: 60px; }
        
        .villa-header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; margin: 0; }
        .villa-header p { color: var(--gold); font-weight: 600; letter-spacing: 1px; }

        .amenities { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 40px 0; padding: 30px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
        .amenity { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }

        /* Booking Card */
        .booking-card { background: white; border: 1px solid #eee; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); position: sticky; top: 100px; }
        .price-tag { font-size: 1.8rem; font-weight: 600; margin-bottom: 20px; }
        .price-tag small { font-size: 1rem; color: #888; font-weight: 300; }
        
        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { width: 100%; background: var(--dark); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: var(--gold); }

        @media (max-width: 768px) {
            .gallery-container { height: 300px; grid-template-columns: 1fr; }
            .side-imgs { display: none; }
            .main-content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/" class="logo">GEETAI VILLA</a>
        <a href="/" class="back-btn">‚Üê ALL VILLAS</a>
    </nav>

    <div class="gallery-container">
        <img src="{{ villa.Image_Main }}" class="main-img">
        <div class="side-imgs">
            <img src="{{ villa.Image_2 }}" class="side-img-top">
            <img src="{{ villa.Image_3 }}" class="side-img-bottom">
        </div>
    </div>

    <div class="main-content">
        <div class="info-section">
            <div class="villa-header">
                <p>LONAVALA, MAHARASHTRA</p>
                <h1>{{ villa.Name }}</h1>
            </div>

            <div class="amenities">
                <div class="amenity">üèä Private Pool</div>
                <div class="amenity">üõèÔ∏è {{ villa.BHK }}</div>
                <div class="amenity">üç≥ Chef on Call</div>
                <div class="amenity">üöó Free Parking</div>
                <div class="amenity">üì∂ High Speed Wifi</div>
                <div class="amenity">‚ùÑÔ∏è AC in all rooms</div>
            </div>

            <h3>About this villa</h3>
            <p style="color: #555;">{{ villa.Description }}</p>

            <div style="margin-top: 40px;">
                <h3>Location</h3>
                <iframe src="{{ villa.Map_Link }}" width="100%" height="300" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <div class="booking-section">
            <div class="booking-card">
                <div class="price-tag">‚Çπ{{ villa.Price }} <small>/ night</small></div>
                <form action="/submit_inquiry" method="POST">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="text" name="phone" placeholder="WhatsApp Number" required>
                    <textarea name="message" rows="3" placeholder="I'm interested in..."></textarea>
                    <input type="hidden" name="villa_name" value="{{ villa.Name }}">
                    <button type="submit" class="btn-submit">BOOK YOUR STAY</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
