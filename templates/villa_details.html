<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ villa.Name }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; color: #333; }
        .carousel-item img { height: 450px; object-fit: cover; border-radius: 20px; }
        .amenity-badge { 
            background: white; 
            color: #002d25; 
            border: 1px solid #e0e0e0; 
            padding: 10px 18px; 
            border-radius: 15px; 
            margin-right: 10px; 
            margin-bottom: 10px; 
            display: inline-block; 
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .map-container { height: 350px; border-radius: 20px; overflow: hidden; border: 2px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .booking-card { 
            position: sticky; 
            top: 100px; 
            border: none; 
            border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        .btn-whatsapp { background-color: #25D366; color: white; border-radius: 12px; transition: 0.3s; font-weight: bold;}
        .btn-whatsapp:hover { background-color: #128C7E; color: white; transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="container py-5">
        <a href="/" class="btn btn-white shadow-sm mb-4 rounded-pill px-4 fw-bold text-dark">
            <i class="bi bi-chevron-left me-2"></i>Back to Home
        </a>

        <div class="row g-5">
            <div class="col-lg-8">
                
                <div id="villaGallery" class="carousel slide shadow-lg rounded-4 overflow-hidden mb-5" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ villa.Image_Main }}" class="d-block w-100" alt="Main Photo">
                        </div>
                        {% if villa.Image_2 %}
                        <div class="carousel-item">
                            <img src="{{ villa.Image_2 }}" class="d-block w-100" alt="Photo 2">
                        </div>
                        {% endif %}
                        {% if villa.Image_3 %}
                        <div class="carousel-item">
                            <img src="{{ villa.Image_3 }}" class="d-block w-100" alt="Photo 3">
                        </div>
                        {% endif %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#villaGallery" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#villaGallery" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <div class="mb-4">
                    <h1
