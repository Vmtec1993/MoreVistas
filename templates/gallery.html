{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
    <h1 class="fw-bold display-5 mb-4">Discover Our Villas</h1>
    <div class="row g-4 justify-content-center">
        {% set shown_villas = [] %}
        {% for villa in villas %}
            {% if villa.Name not in shown_villas %}
            <div class="col-md-6 col-lg-5">
                <a href="/gallery/{{ villa.Name | lower | replace(' ', '') }}" class="text-decoration-none">
                    <div class="card border-0 shadow-lg rounded-4 overflow-hidden position-relative">
                        <img src="{{ villa.Image_Main }}" class="card-img" style="height: 400px; object-fit: cover;">
                        <div class="card-img-overlay d-flex flex-column justify-content-end p-4" style="background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);">
                            <h2 class="text-white fw-bold mb-0">{{ villa.Name }}</h2>
                            <p class="text-warning fw-bold">Tap to Explore Full Gallery â†’</p>
                        </div>
                    </div>
                </a>
            </div>
            {% set _ = shown_villas.append(villa.Name) %}
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
