{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="fw-bold mb-4">Our Premium Villas</h2>
    <div class="row g-4">
        {% for villa in villas %}
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="position-relative">
                    <img src="{{ villa.Image_Main }}" class="card-img-top" style="height:220px; object-fit:cover;">
                    {% if villa.Status %}
                    <span class="position-absolute top-0 start-0 m-3 badge bg-success">{{ villa.Status }}</span>
                    {% endif %}
                </div>
                <div class="card-body">
                    <h5 class="fw-bold">{{ villa.Name }}</h5>
                    <p class="text-muted small"><i class="bi bi-house"></i> {{ villa.BHK }} BHK Villa</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-primary fw-bold fs-5">â‚¹{{ villa.Price }}</span>
                        <a href="/villa/{{ villa.Villa_ID }}" class="btn btn-dark btn-sm rounded-pill px-3">Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
