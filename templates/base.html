<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreVistas | Luxury Stays & Private Villas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfd; color: #1a1a1a; }
        
        /* Top Offer Countdown Bar */
        .top-banner {
            background: linear-gradient(90deg, #ff4d4d, #f9ca24);
            color: white; padding: 12px 0; font-weight: 600;
            text-align: center; font-size: 0.95rem;
        }
        #countdown { font-weight: 800; background: rgba(255,255,255,0.2); padding: 2px 10px; border-radius: 5px; margin-left: 10px; }

        /* MoreVistas Premium Logo */
        .navbar-brand { font-weight: 800; font-size: 1.7rem; letter-spacing: -1.5px; }
        .logo-icon {
            background: #007bff; width: 42px; height: 42px;
            border-radius: 12px; display: flex; align-items: center;
            justify-content: center; color: white; margin-right: 12px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        /* Professional Cards */
        .villa-card {
            border: none; border-radius: 24px; overflow: hidden;
            transition: all 0.4s ease; background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .villa-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.12); }
        .card-img-container { position: relative; height: 280px; overflow: hidden; }
        .card-img-top { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .villa-card:hover .card-img-top { scale: 1.1; }

        /* Offer Badge Logic */
        .offer-badge {
            position: absolute; top: 20px; left: 20px;
            background: #ff4d4d; color: white; padding: 6px 15px;
            border-radius: 50px; font-weight: 700; font-size: 0.8rem;
            z-index: 10; box-shadow: 0 4px 10px rgba(255,77,77,0.4);
        }

        .amenity-pill {
            background: #f1f5f9; padding: 6px 12px;
            border-radius: 12px; font-size: 0.8rem; color: #475569;
            display: flex; align-items: center; gap: 6px;
        }
    </style>
</head>
<body>

    <div class="top-banner">
        ðŸ”¥ SEASON SALE: EXTRA 15% OFF ENDS IN: <span id="countdown">Loading...</span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="logo-icon">M</div>
                <span>More<span class="text-primary">Vistas</span></span>
            </a>
            <div class="d-none d-md-block text-muted small fw-bold">LONAVALA â€¢ MAHABALESHWAR â€¢ KARJAT</div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <h4 class="fw-bold mb-4">MoreVistas</h4>
            <p class="text-secondary small">The Gold Standard in Luxury Villa Rentals.</p>
            <div class="mt-4">
                <i class="bi bi-instagram mx-2"></i>
                <i class="bi bi-facebook mx-2"></i>
                <i class="bi bi-whatsapp mx-2"></i>
            </div>
        </div>
    </footer>

    <script>
        function updateTimer() {
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const diff = tomorrow - now;
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('countdown').innerHTML = `${h}h ${m}m ${s}s`;
        }
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
