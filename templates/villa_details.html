{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row g-5">
        <div class="col-lg-8">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">{{ villa.Name }}</li>
                </ol>
            </nav>
            
            <h1 class="fw-bold mb-3">{{ villa.Name }}</h1>
            <img src="{{ villa.Image_URL }}" class="img-fluid rounded-4 shadow-lg mb-4" alt="{{ villa.Name }}" style="width: 100%; height: 450px; object-fit: cover;">
            
            <h3 class="fw-bold mt-4">Description</h3>
            <p class="text-muted fs-5" style="line-height: 1.8;">{{ villa.Description }}</p>
            
            <hr class="my-5">
            
            <h3 class="fw-bold mb-4">Location on Map</h3>
            <div class="rounded-4 overflow-hidden shadow-sm" style="height: 400px;">
                <iframe src="{{ villa.Map_URL }}" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-lg p-4 sticky-top border-0" style="top: 20px; border-radius: 20px;">
                <h2 class="fw-bold text-primary mb-1">â‚¹{{ villa.Price }}</h2>
                <p class="text-muted mb-4">Per Night + Taxes</p>
                
                <a href="https://wa.me/918830024994?text=Hi, I want to book {{ villa.Name }}" class="btn btn-success btn-lg w-100 mb-3 rounded-pill fw-bold py-3 shadow">
                    <i class="bi bi-whatsapp me-2"></i>Book on WhatsApp
                </a>

                <a href="/enquiry/{{ villa.Villa_ID }}" class="btn btn-outline-primary btn-lg w-100 mb-4 rounded-pill fw-bold py-3">
                    <i class="bi bi-calendar-check me-2"></i>Send Enquiry
                </a>

                <div class="bg-light p-3 rounded-3 mb-3">
                    <h6 class="fw-bold mb-2">Features:</h6>
                    <div class="d-flex flex-wrap gap-2">
                        <span class="badge bg-white text-dark border p-2">Free WiFi</span>
                        <span class="badge bg-white text-dark border p-2">Private Pool</span>
                        <span class="badge bg-white text-dark border p-2">AC Rooms</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
