<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="MoreVistas | Luxury Private Pool Villas in Lonavala">
    <meta property="og:description" content="Book the best private pool villas in Lonavala. +91 88300 24994">
    <meta property="og:image" content="https://i.postimg.cc/zXL98fC7/20260222-141917.jpg"> 
    <meta property="og:url" content="https://morevistas.onrender.com/">
    <meta property="og:type" content="website">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% if villa %}{{ villa.Villa_Name }} - MoreVistas Luxury{% else %}MoreVistas - Luxury Villas in Lonavala{% endif %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Marcellus&display=swap" rel="stylesheet">

    <style>
        :root {
            --luxury-blue: #00b4d8;
            --dark-bg: #0a0a0a;
            --premium-silver: linear-gradient(180deg, #ffffff 0%, #a1a1a1 100%);
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfc; color: #2d3436; }

        /* ✅ LUXURY TYPOGRAPHY */
        h1, h2, h3, .navbar-brand, .footer-logo-text { 
            font-family: 'Marcellus', serif !important; 
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* ✅ NEW MODERN OPEN ICON (NO BOX) */
        .mv-monogram {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: 'Marcellus', serif;
            font-weight: 800;
            line-height: 1;
            margin-right: 15px;
        }
        .mv-monogram .m-char {
            font-size: 2.2rem;
            background: var(--premium-silver);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
        }
        .mv-monogram .v-char {
            font-size: 2.2rem;
            background: linear-gradient(180deg, #a1a1a1 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: -12px;
            margin-top: 8px;
            z-index: 1;
        }

        /* Footer Large Icon Style */
        .footer-monogram { margin-bottom: 20px; }
        .footer-monogram .m-char, .footer-monogram .v-char { font-size: 4.5rem; }
        .footer-monogram .v-char { margin-left: -25px; margin-top: 15px; }

        /* ✅ NAVBAR */
        .navbar { background-color: #ffffff !important; border-bottom: 1px solid #eee; padding: 12px 0; }
        .premium-logo-text {
            background: linear-gradient(180deg, #2d3436 0%, #000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800; font-size: 1.6rem; display: block; line-height: 1;
        }
        .nav-tagline { font-size: 0.55rem; letter-spacing: 3px; color: var(--luxury-blue); font-weight: 700; }

        /* ✅ LOADER */
        #loader-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .loader-text { color: white; margin-top: 20px; letter-spacing: 8px; font-size: 0.7rem; opacity: 0.8; }

        /* ✅ FOOTER - PURE LUXURY */
        footer { background: #000; color: white; padding: 100px 0 50px; text-align: center; }
        .footer-logo-text {
            font-size: 3rem;
            background: var(--premium-silver);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0px;
            font-weight: 700;
        }
        .footer-tagline { color: var(--luxury-blue); letter-spacing: 6px; font-size: 0.8rem; font-weight: 700; margin-bottom: 40px; }
        .footer-link { color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.8rem; transition: 0.3s; letter-spacing: 2px; font-weight: 600; }
        .footer-link:hover { color: #ffffff; }

        /* Floating WhatsApp Icon */
        .wa-float {
            position: fixed; bottom: 30px; right: 30px; background: #25d366; 
            width: 60px; height: 60px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 32px; 
            color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <div class="mv-monogram">
            <span class="m-char">M</span>
            <span class="v-char">V</span>
        </div>
        <div class="loader-text">MOREVISTAS LUXURY</div>
    </div>

    <nav class="navbar sticky-top shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <button class="btn btn-light border shadow-sm rounded-circle me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <a class="navbar-brand d-flex align-items-center text-decoration-none" href="/">
                    <div class="mv-monogram">
                        <span class="m-char">M</span>
                        <span class="v-char">V</span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="premium-logo-text">MoreVistas</span>
                        <span class="nav-tagline">THE ART OF LUXURY LIVING</span>
                    </div>
                </a>
            </div>
            <div class="d-none d-lg-block">
                <a href="/list-property" class="text-dark text-decoration-none fw-bold me-4">List Your Property</a>
                <a href="tel:+918830024994" class="text-dark text-decoration-none fw-bold me-4">+91 88300 24994</a>
                <a href="https://wa.me/918830024994" class="btn btn-info text-white rounded-pill px-4 fw-bold">BOOK NOW</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="mv-monogram footer-monogram">
                <span class="m-char">M</span>
                <span class="v-char">V</span>
            </div>
            <h2 class="footer-logo-text">MoreVistas</h2>
            <p class="footer-tagline">THE ART OF LUXURY LIVING</p>
            
            <div class="footer-links mb-5">
                <a href="/" class="footer-link mx-3">HOME</a>
                <a href="/explore" class="footer-link mx-3">EXPLORE</a>
                <a href="/list-property" class="footer-link mx-3">LIST PROPERTY</a>
                <a href="/contact" class="footer-link mx-3">CONTACT</a>
            </div>

            <div class="pt-4 border-top border-secondary opacity-50">
                <p class="small mb-0">© 2026 MoreVistas Luxury Villas Lonavala. +91 88300 24994</p>
            </div>
        </div>
    </footer>

    <a href="https://wa.me/918830024994" class="wa-float" target="_blank">
        <i class="bi bi-whatsapp"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener("load", function() {
            setTimeout(() => {
                document.getElementById("loader-wrapper").style.display = "none";
            }, 800);
        });
    </script>
</body>
</html>
