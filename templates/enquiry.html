{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg p-4" style="border-radius: 20px; background: #ffffff;">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-dark">Plan Your Stay</h2>
                    <p class="text-muted">Booking for: <span class="text-primary fw-bold">{{ vill.Villa_Name }}</span></p>
                </div>
                
                <form action="/enquiry/{{ villa.Villa_ID }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Full Name</label>
                        <input type="text" name="name" class="form-control rounded-pill px-4 border-light-subtle shadow-sm" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Phone Number</label>
                        <input type="tel" name="phone" class="form-control rounded-pill px-4 border-light-subtle shadow-sm" placeholder="Enter mobile number" required>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label small fw-bold text-secondary">Check-in</label>
                            <input type="date" name="check_in" id="check_in" class="form-control rounded-3 border-light-subtle shadow-sm" required onchange="setMinCheckOut()">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label small fw-bold text-secondary">Check-out</label>
                            <input type="date" name="check_out" id="check_out" class="form-control rounded-3 border-light-subtle shadow-sm" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Total Guests</label>
                        <input type="number" name="guests" class="form-control rounded-pill px-4 border-light-subtle shadow-sm" placeholder="How many guests?" min="1" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary">Special Message (Optional)</label>
                        <textarea name="message" class="form-control rounded-3 border-light-subtle shadow-sm" rows="3" placeholder="Any specific requirements?"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold shadow text-uppercase">
                        Confirm Booking Request <i class="bi bi-send ms-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // आज की तारीख (2026-02-21) से पहले बुकिंग न हो सके
    const today = new Date().toISOString().split("T")[0];
    document.getElementById('check_in').min = today;
    document.getElementById('check_out').min = today;
    
    function setMinCheckOut() {
        let checkInVal = document.getElementById('check_in').value;
        document.getElementById('check_out').min = checkInVal;
        // अगर चेक-आउट की तारीख चेक-इन से पहले की है, तो उसे अपडेट कर दें
        if (document.getElementById('check_out').value < checkInVal) {
            document.getElementById('check_out').value = checkInVal;
        }
    }
</script>
{% endblock %}
