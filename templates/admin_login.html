<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Access | MoreVistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f0f0f;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .login-card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            text-align: center;
        }
        .lock-icon {
            font-size: 3rem;
            color: #00b4d8;
            margin-bottom: 20px;
        }
        .form-control {
            background: #252525;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }
        .form-control:focus {
            background: #252525;
            color: white;
            border-color: #00b4d8;
            box-shadow: none;
        }
        .btn-login {
            background: #00b4d8;
            color: white;
            font-weight: 700;
            border-radius: 12px;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border: none;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #0077b6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="login-card shadow-lg">
        <div class="lock-icon">üîí</div>
        <h4 class="fw-bold mb-1">MoreVistas Luxury</h4>
        <p class="text-muted small mb-4">Authorized Personnel Only</p>
        
        <form action="/admin" method="POST">
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Enter Admin Password" required autofocus>
            </div>
            <button type="submit" class="btn btn-login">UNLOCK DASHBOARD</button>
        </form>
        
        <div class="mt-4">
            <a href="/" style="color: #666; text-decoration: none; font-size: 0.8rem;">‚Üê Back to Website</a>
        </div>
    </div>

</body>
</html>
