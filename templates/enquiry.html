<form action="/enquiry/{{ villa.Villa_ID }}" method="POST">
    <div class="mb-3">
        <label class="form-label small fw-bold">Full Name</label>
        <input type="text" name="name" class="form-control rounded-pill px-4" placeholder="Your Name" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label small fw-bold">Phone Number</label>
        <input type="tel" name="phone" class="form-control rounded-pill px-4" placeholder="Enter Mobile Number" required>
    </div>

    <div class="row">
        <div class="col-6 mb-3">
            <label class="form-label small fw-bold">Check-in</label>
            <input type="date" name="check_in" class="form-control rounded-3" required>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label small fw-bold">Check-out</label>
            <input type="date" name="check_out" class="form-control rounded-3" required>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label small fw-bold">Total Guests</label>
        <input type="number" name="guests" class="form-control rounded-pill px-4" placeholder="How many guests?" min="1" required>
    </div>

    <div class="mb-4">
        <label class="form-label small fw-bold">Special Message (Optional)</label>
        <textarea name="message" class="form-control rounded-3" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold shadow">
        Submit Enquiry <i class="bi bi-send ms-2"></i>
    </button>
</form>
