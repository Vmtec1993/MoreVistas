<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geetai Villa | 3BHK Private Pool Stay</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Glass Effect Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1, h2 { font-family: 'Montserrat', sans-serif; font-weight: 700; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        
        .label-style { font-weight: 600; color: #eee; font-size: 0.9rem; margin-bottom: 5px; }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: none;
            padding: 12px;
        }

        /* Animated Submit Button */
        .btn-premium {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            margin-top: 20px;
        }

        .btn-premium:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
            color: white;
        }

        .villa-features span {
            display: inline-block;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 50px;
            margin: 5px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            
            <div class="col-lg-6 text-center text-lg-start mb-5 mb-lg-0">
                <h1 class="display-3 mb-2">Geetai Villa</h1>
                <h4 class="mb-4 text-warning">Premium 3BHK Private Stay</h4>
                <p class="lead mb-4">Lonavala की वादियों में सुकून भरा समय बिताएं। हमारा विला पूरी तरह से प्राइवेट पूल और मॉडर्न सुविधाओं के साथ तैयार है।</p>
                
                <div class="villa-features">
                    <span><i class="fas fa-bed"></i> 3 Bedrooms</span>
                    <span><i class="fas fa-swimmer"></i> Private Pool</span>
                    <span><i class="fas fa-wifi"></i> Free WiFi</span>
                    <span><i class="fas fa-utensils"></i> Kitchen</span>
                    <span><i class="fas fa-parking"></i> Parking</span>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="glass-card">
                    <h3 class="text-center mb-4"><i class="far fa-calendar-check"></i> Inquiry Form</h3>
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label class="label-style">FULL NAME</label>
                            <input type="text" id="name" class="form-control" placeholder="Aapka Naam" required>
                        </div>

                        <div class="mb-3">
                            <label class="label-style">MOBILE NUMBER</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="label-style">CHECK-IN</label>
                                <input type="date" id="checkin" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="label-style">CHECK-OUT</label>
                                <input type="date" id="checkout" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="label-style">TOTAL GUESTS</label>
                            <select id="guests" class="form-select">
                                <option>1-5 Persons</option>
                                <option>5-10 Persons</option>
                                <option>10-15 Persons</option>
                                <option>Above 15</option>
                            </select>
                        </div>

                        <button type="button" onclick="sendToWhatsApp()" class="btn btn-premium">
                             <i class="fab fa-whatsapp"></i> GET BEST PRICE ON WHATSAPP
                        </button>
                    </form>
                    <p class="text-center mt-3 small text-light-50">Weekend & Weekday rates vary. Call for best price.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    // 1. आज की तारीख सेट करें ताकि पुरानी तारीख न चुनी जा सके
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('checkin').min = today;
    document.getElementById('checkout').min = today;

    function sendToWhatsApp() {
        // 2. अपना नंबर यहाँ बदलें (91 के साथ)
        const myNumber = "918830024994"; 

        // 3. फॉर्म की वैल्यूज लें
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const checkin = document.getElementById('checkin').value;
        const checkout = document.getElementById('checkout').value;
        const guests = document.getElementById('guests').value;

        // 4. चेक करें कि सब भरा है या नहीं
        if(!name || !phone || !checkin || !checkout) {
            alert("कृपया सभी जानकारी भरें (Please fill all details)");
            return;
        }

        // 5. मैसेज तैयार करें
        const msg = `*Geetai Villa Booking Inquiry*%0A` +
                    `--------------------------%0A` +
                    `*Name:* ${name}%0A` +
                    `*Phone:* ${phone}%0A` +
                    `*Check-in:* ${checkin}%0A` +
                    `*Check-out:* ${checkout}%0A` +
                    `*Guests:* ${guests}%0A` +
                    `--------------------------%0A` +
                    `Please share the best price details.`;

        // 6. WhatsApp ओपन करने का सबसे सही तरीका (Mobile Friendly)
        const waURL = "https://api.whatsapp.com/send?phone=" + myNumber + "&text=" + msg;
        
        // पेज नॉट अवेलेबल से बचने के लिए सीधा रीडायरेक्ट करें
        window.location.href = waURL;
    }
</script>
</body>
</html>
