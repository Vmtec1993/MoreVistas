<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geetai Villa | Luxury Lonavala</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #102C26; --bg: #F9F9F7; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #333; }
        .navbar { display: flex; justify-content: space-between; padding: 15px 20px; background: white; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .hero { background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=1000'); height: 400px; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px; }
        .search-box { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); padding: 20px; border-radius: 20px; width: 100%; max-width: 360px; border: 1px solid rgba(255, 255, 255, 0.3); }
        .container { padding: 40px 20px; max-width: 600px; margin: 0 auto; }
        .villa-card { background: white; border-radius: 20px; overflow: hidden; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .villa-img { width: 100%; height: 240px; object-fit: cover; }
        footer { background: var(--primary); color: white; padding: 50px 20px; border-radius: 30px 30px 0 0; margin-top: 50px; text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar"><a href="/" style="font-weight:700; color:var(--primary); text-decoration:none">GEETAI VILLA</a><div>‚ò∞</div></nav>
    <section class="hero">
        <h1 style="font-family:'Playfair Display', serif; font-size:1.8rem">Find Your Luxury Escape</h1>
        <div class="search-box">
            <button onclick="document.getElementById('stays').scrollIntoView()" style="background:var(--primary); color:white; width:100%; padding:15px; border:none; border-radius:12px; font-weight:600">Explore Villas</button>
        </div>
    </section>
    <div class="container" id="stays">
        <h2 style="font-family:'Playfair Display', serif; text-align:center">Handpicked Stays</h2>
        {% for villa in villas %}
        <div class="villa-card" onclick="location.href='/villa/{{ villa.Villa_ID }}'">
            <img src="{{ villa.Image_Main }}" class="villa-img">
            <div style="padding:20px">
                <div style="display:flex; justify-content:space-between"><h3>{{ villa.Name }}</h3><span>‚òÖ {{ villa.Rating }}</span></div>
                <p>üìç Lonavala ‚Ä¢ {{ villa.BHK }}</p>
                <div style="font-weight:700; color:var(--primary)">‚Çπ{{ villa.Price }} /night</div>
            </div>
        </div>
        {% endfor %}
    </div>
    <footer>
        <h2>GEETAI VILLA</h2>
        <p>Premium boutique stays in Lonavala.</p>
        <div style="margin:20px 0"><a href="https://wa.me/918830024994" style="color:white; text-decoration:none; margin:0 10px">WhatsApp</a></div>
        <p style="font-size:0.7rem; color:#666">¬© 2026 GEETAI VILLA LONAVALA</p>
    </footer>
</body>
</html>
