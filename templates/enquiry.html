{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4 border-0" style="border-radius: 15px;">
            <h2 class="text-center mb-4 fw-bold">Book Your Stay</h2>
            <form action="/submit_enquiry" method="POST">
                <input type="hidden" name="villa_id" value="{{ villa_id }}">
                <div class="mb-3"><input type="text" name="name" class="form-control" placeholder="Full Name" required></div>
                <div class="mb-3"><input type="tel" name="phone" class="form-control" placeholder="Phone Number" required></div>
                <div class="row">
                    <div class="col-md-6 mb-3"><label class="small">Check-in</label><input type="date" name="check_in" class="form-control" required></div>
                    <div class="col-md-6 mb-3"><label class="small">Check-out</label><input type="date" name="check_out" class="form-control" required></div>
                </div>
                <div class="mb-3"><input type="number" name="guests" class="form-control" placeholder="Total Guests" required></div>
                <div class="mb-3"><textarea name="message" class="form-control" rows="3" placeholder="Any Special Requests?"></textarea></div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-pill">SEND ENQUIRY</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
