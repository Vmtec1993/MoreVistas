{% extends 'base.html' %}
{% block content %}

<div class="container-fluid p-0 mb-4">
    <div class="position-relative shadow-lg overflow-hidden">
        <img src="https://i.postimg.cc/25hdTQF9/retouch-2026022511311072.jpg" 
             class="w-100 d-block" 
             style="max-height: 400px; object-fit: cover; border-bottom: 5px solid #ff416c;" 
             alt="Holi Special Offer">
        
        <div class="position-absolute bottom-0 start-50 translate-middle-x mb-3">
            <a href="#villaContainer" class="btn btn-danger btn-lg rounded-pill fw-bold px-5 shadow-lg animate-pulse">
                BOOK HOLI PARTY ðŸŽ¨
            </a>
        </div>
    </div>
</div>

<style>
    /* Holi Banner Special Effects */
    .animate-pulse { animation: pulse-red 2s infinite; }
    @keyframes pulse-red {
        0% { transform: translate(-50%, 0) scale(1); box-shadow: 0 0 0 0 rgba(255, 65, 108, 0.7); }
        70% { transform: translate(-50%, 0) scale(1.05); box-shadow: 0 0 0 15px rgba(255, 65, 108, 0); }
        100% { transform: translate(-50%, 0) scale(1); box-shadow: 0 0 0 0 rgba(255, 65, 108, 0); }
    }

    /* 1. Colourful Villa Name & Typography */
    .villa-title-main {
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 850; font-size: 1.3rem; display: block; margin-bottom: 5px !important;
    }

    /* 2. Glassmorphism Sold Out Badge */
    .sold-badge {
        position: absolute; top: 15px; right: 15px; 
        background: rgba(220, 53, 69, 0.85);
        backdrop-filter: blur(8px);
        color: white; padding: 5px 15px; border-radius: 50px;
        font-weight: 800; font-size: 0.75rem; z-index: 5;
        letter-spacing: 1px; border: 1px solid rgba(255,255,255,0.2);
    }

    /* 3. Floating WhatsApp Button */
    .floating-wa {
        position: fixed; bottom: 30px; right: 20px; 
        width: 65px; height: 65px; background-color: #25d366;
        color: white; border-radius: 50%; display: flex;
        align-items: center; justify-content: center;
        font-size: 32px; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
        z-index: 1000; transition: 0.3s; text-decoration: none;
    }
    .floating-wa:hover { transform: scale(1.1); color: white; }

    /* Layout & Spacing */
    .price-container { margin-top: 5px; min-height: 60px; display: flex; flex-direction: column; justify-content: center; }
    .current-price { color: #0d6efd; font-weight: 800; font-size: 1.4rem; }
    .original-price { text-decoration: line-through; color: #6c757d; font-size: 0.9rem; margin-right: 8px; }
    .discount-badge { background-color: #28a745; color: white; font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
    
    .tourist-card { border-radius: 15px; transition: 0.3s; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    .live-dot { width: 8px; height: 8px; background-color: #2ecc71; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.7; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(0.9); opacity: 0.7; } }
</style>

<div class="container mt-4 text-center">
    <h1 class="fw-bold display-5">
        Experience <span class="text-primary">Private Pool Luxury</span> in Lonavala
    </h1>
    <p class="text-muted fs-5">Perfect for Parties â€¢ Family Trips â€¢ Birthday Celebrations</p>
    <a href="#villaContainer" class="btn btn-dark rounded-pill px-5 py-2 mt-2 shadow">Explore Villas</a>
</div>
