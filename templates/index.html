<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geetai Villa | Royal Stay</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            background-color: var(--dark);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* 1. Stylish Animated Header */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/static/villa1.jpg') center/cover no-repeat;
            position: relative;
            text-align: center;
        }

        /* Title Style: Gold Gradient + Animation */
        .hero h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: clamp(3rem, 15vw, 8rem);
            margin: 0;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
            animation: shine 5s linear infinite;
            background-size: 200% auto;
            letter-spacing: 10px;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .hero p {
            letter-spacing: 10px;
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-top: -10px;
            color: var(--gold);
            font-weight: 300;
        }

        /* 2. Floating Gallery Section */
        .gallery-section {
            padding: 100px 5%;
            background: var(--dark);
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h2 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            color: var(--gold);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .gallery-card {
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
            transition: 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .gallery-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.8s;
        }

        .gallery-card:hover {
            transform: translateY(-15px) rotate(1deg);
            border-color: var(--gold);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
        }

        .gallery-card:hover img {
            transform: scale(1.1);
        }

        /* 3. Glassmorphism Booking Form */
        .booking-box {
            max-width: 900px;
            margin: 80px auto;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 60px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        input, select {
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            color: #fff;
            padding: 18px;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }

        .btn-gold {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, #bf953f, #aa771c);
            color: #000;
            padding: 22px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.4s;
        }

        .btn-gold:hover {
            background: #fff;
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        footer { text-align: center; padding: 60px; opacity: 0.4; letter-spacing: 3px; font-size: 0.8rem; }

    </style>
</head>
<body>

    <section class="hero">
        <h1>GEETAI</h1>
        <p>Luxury Estate</p>
    </section>

    <section class="gallery-section">
        <div class="section-header">
            <h2>The Gallery</h2>
        </div>
        <div class="gallery-grid">
            <div class="gallery-card">
                <img src="/static/villa1.jpg" onerror="this.src='https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&q=80&w=800'">
            </div>
            <div class="gallery-card">
                <img src="/static/villa2.jpg" onerror="this.src='https://images.unsplash.com/photo-1613490493576-7fde63acd811?auto=format&fit=crop&w=800'">
            </div>
            <div class="gallery-card">
                <img src="/static/villa3.jpg" onerror="this.src='https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800'">
            </div>
        </div>
    </section>

    <section class="booking-box">
        <h2 style="font-family: 'Cinzel Decorative'; color: var(--gold); font-size: 2.5rem;">Reserve Your Dates</h2>
        <div class="input-grid">
            <input type="text" id="name" placeholder="Full Name">
            <input type="tel" id="mobile" placeholder="Mobile Number">
            <select id="villa">
                <option value="2 BHK">2 BHK Boutique Villa</option>
                <option value="3 BHK">3 BHK Premium Villa</option>
                <option value="4 BHK">4 BHK Royal Pool Villa</option>
            </select>
            <input type="date" id="checkin">
            <input type="date" id="checkout">
            <input type="number" id="guests" placeholder="No. of Guests">
            <button class="btn-gold" onclick="sendInquiry()">Confirm Reservation</button>
        </div>
    </section>

    <footer>&copy; 2026 GEETAI VILLA LONAVALA</footer>

    <script>
        function sendInquiry() {
            const phone = "918830024994"; // अपना नंबर यहाँ डालें
            const n = document.getElementById('name').value;
            const v = document.getElementById('villa').value;
            const ci = document.getElementById('checkin').value;
            const co = document.getElementById('checkout').value;

            if(!n || !ci) { alert("Please fill the details."); return; }

            const msg = `*NEW INQUIRY AT GEETAI VILLA*%0A*Name:* ${n}%0A*Villa:* ${v}%0A*Stay:* ${ci} to ${co}`;
            window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
