<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MoreVistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%; max-width: 400px;
        }
        .form-control { border-radius: 12px; padding: 12px; border: 1px solid #eee; background: #fcfcfc; }
        .form-control:focus { box-shadow: none; border-color: #0d6efd; }
        .btn-login {
            background: #0d6efd; border: none; border-radius: 12px;
            padding: 12px; font-weight: 700; width: 100%;
            margin-top: 10px; transition: 0.3s;
        }
        .btn-login:hover { background: #0b5ed7; transform: translateY(-2px); }
        .back-link { font-size: 0.85rem; text-decoration: none; color: #6c757d; display: block; text-align: center; margin-top: 20px; }
        .error-msg { font-size: 0.8rem; color: #dc3545; background: #ffe5e5; padding: 8px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center">
        <h2 class="fw-bold mb-1">More<span class="text-primary">Vistas</span></h2>
        <p class="text-muted small mb-4">ADMIN PANEL ACCESS</p>
    </div>

    {% if error %}
    <div class="error-msg">
        <i class="bi bi-exclamation-circle-fill me-1"></i> {{ error }}
    </div>
    {% endif %}

    <form action="/admin-login" method="POST">
        <div class="mb-3">
            <label class="form-label small fw-bold">Username</label>
            <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control border-start-0" placeholder="Enter username" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control border-start-0" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-login">Login Securely</button>
    </form>

    <a href="/" class="back-link"><i class="bi bi-arrow-left"></i> Back to Website</a>
</div>

</body>
</html>
