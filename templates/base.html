<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% if villa %}{{ villa.Villa_Name }}{% else %}MoreVistas Luxury{% endif %}</title>
    
    <meta property="og:site_name" content="MoreVistas Luxury">
    <meta property="og:title" content="MoreVistas - Luxury Private Pool Villas in Lonavala">
    <meta property="og:description" content="Experience the best private pool villas. Book your stay now!">
    <meta property="og:image" content="https://i.postimg.cc/kXM8p6YV/1000190675-removebg-preview.png"> 
    <meta property="og:url" content="https://morevistas.onrender.com"> 
    <meta property="og:type" content="website">

    <link rel="icon" type="image/png" href="https://i.postimg.cc/kXM8p6YV/1000190675-removebg-preview.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Marcellus&display=swap" rel="stylesheet">

    <style>
        :root {
            --luxury-blue: #00b4d8;
            --dark-bg: #0a0a0a;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfc; overflow-x: hidden; }

        /* ✅ LOGO & HOLOGRAM STYLING */
        .brand-container { 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
            position: relative; 
            text-decoration: none;
        }
        
        .brand-logo-img { 
            height: 65px; 
            width: auto; 
            object-fit: contain;
        }

        .hologram-text {
            font-size: 0.55rem;
            color: var(--luxury-blue);
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: -5px;
            padding-left: 2px;
            animation: hologram-glow 2s infinite alternate ease-in-out;
        }

        @keyframes hologram-glow {
            0% { opacity: 0.7; filter: drop-shadow(0 0 2px rgba(0, 180, 216, 0.3)); }
            100% { opacity: 1; filter: drop-shadow(0 0 8px rgba(0, 180, 216, 0.8)); }
        }

        /* Footer Logo (No White Filter - Original Color) */
        .footer-logo-img { 
            height: 100px; 
            width: auto; 
            margin-bottom: 20px; 
            /* Filter hataya gaya hai taaki original color dikhe */
        }

        /* ✅ LOADER */
        #loader-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .loader-logo { 
            height: 110px; 
            animation: logo-glow 1.5s ease-in-out infinite; 
        }
        
        @keyframes logo-glow {
            0%, 100% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .navbar { background: #fff; border-bottom: 1px solid #eee; padding: 12px 0; }
        footer { background: var(--dark-bg); color: white; padding: 70px 0 30px; text-align: center; }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <img src="https://i.postimg.cc/kXM8p6YV/1000190675-removebg-preview.png" class="loader-logo">
        <div class="text-white mt-4" style="letter-spacing: 5px; font-size: 0.7rem; opacity: 0.7;">MOREVISTAS LUXURY</div>
    </div>

    <nav class="navbar sticky-top shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <button class="btn btn-light border rounded-circle me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu">
                    <i class="bi bi-list fs-4"></i>
                </button>
                
                <a href="/" class="brand-container">
                    <img src="https://i.postimg.cc/kXM8p6YV/1000190675-removebg-preview.png" alt="MoreVistas Logo" class="brand-logo-img">
                    <span class="hologram-text">Luxury Reimagined</span>
                </a>
            </div>

            <div class="d-none d-lg-block">
                <a href="tel:+918830024994" class="btn btn-outline-dark rounded-pill px-4 fw-bold me-2">+91 88300 24994</a>
                <a href="https://wa.me/918830024994" class="btn btn-info text-white rounded-pill px-4 fw-bold shadow-sm">BOOK NOW</a>
            </div>
        </div>
    </nav>

    <main>{% block content %}{% endblock %}</main>

    <footer>
        <div class="container">
            <img src="https://i.postimg.cc/kXM8p6YV/1000190675-removebg-preview.png" alt="MoreVistas Logo" class="footer-logo-img">
            <p style="color: var(--luxury-blue); letter-spacing: 6px; font-weight: 700; font-size: 0.7rem;" class="mb-5 text-uppercase">The Art of Luxury Living</p>
            
            <div class="border-top border-secondary pt-4 opacity-50">
                <p class="small">© 2026 MOREVISTAS LUXURY VILLAS LONAVALA. ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener("load", function() {
            setTimeout(() => {
                const loader = document.getElementById("loader-wrapper");
                loader.style.opacity = "0";
                loader.style.transition = "opacity 0.5s ease";
                setTimeout(() => { loader.style.display = "none"; }, 500);
            }, 1000); 
        });
    </script>
</body>
</html>
