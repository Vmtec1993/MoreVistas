<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ villa.Name }} | Geetai Villa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #102C26; --gold: #C5A059; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #fff; }
        .gallery { display: flex; overflow-x: auto; height: 300px; scroll-snap-type: x mandatory; }
        .gallery img { min-width: 100%; object-fit: cover; scroll-snap-align: start; }
        .content { padding: 25px; max-width: 800px; margin: 0 auto; }
        .amenity-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; padding: 20px 0; border-top: 1px solid #eee; }
        .book-btn { display: block; background: var(--primary); color: white; text-align: center; padding: 18px; border-radius: 12px; text-decoration: none; font-weight: 600; margin-top: 20px; }
    </style>
</head>
<body>
    <div style="position:absolute; top:20px; left:20px; background:white; border-radius:50%; width:35px; height:35px; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 5px rgba(0,0,0,0.2); cursor:pointer" onclick="history.back()">‚úï</div>
    
    <div class="gallery">
        <img src="{{ villa.Image_Main }}">
        {% if villa.Image_2 %}<img src="{{ villa.Image_2 }}">{% endif %}
        {% if villa.Image_3 %}<img src="{{ villa.Image_3 }}">{% endif %}
    </div>

    <div class="content">
        <span style="color:var(--gold); font-size:0.7rem; font-weight:600; letter-spacing:1px">üìç LONAVALA, MAHARASHTRA</span>
        <h1 style="font-family:'Playfair Display', serif; margin:10px 0">{{ villa.Name }}</h1>
        <div style="font-weight:600; font-size:0.9rem">‚òÖ {{ villa.Rating }} <span style="color:#ccc; margin:0 10px">|</span> {{ villa.BHK }}</div>

        <div class="amenity-grid">
            <div>üèä Private Pool</div>
            <div>üç≥ Chef on Call</div>
            <div>üì∂ Free WiFi</div>
            <div>‚ùÑÔ∏è Fully AC</div>
        </div>

        <p style="color:#555; line-height:1.6">{{ villa.Description }}</p>

        <div style="background:#F9F9F7; padding:20px; border-radius:15px; margin-top:30px">
            <div style="font-size:1.4rem; font-weight:700">‚Çπ{{ villa.Price }} <small style="font-weight:400; color:#888">/night</small></div>
            <a href="/inquiry" class="book-btn">Check Availability</a>
        </div>
    </div>
</body>
</html>
