{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h2 class="fw-bold text-center mb-5">Explore <span class="text-primary">Lonavala</span></h2>
    
    <div class="row g-4">
        {% for place in places %}
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden">
                <img src="{{ place.Photo_URL }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="fw-bold">{{ place.Name }}</h5>
                    <p class="text-muted small">{{ place.Description }}</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="small"><i class="bi bi-geo-alt-fill text-danger"></i> {{ place.Location }}</span>
                        <a href="{{ place.Map_Link }}" target="_blank" class="btn btn-sm btn-primary rounded-pill">
                            Direction <i class="bi bi-arrow-up-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
