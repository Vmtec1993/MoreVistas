<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreVistas | Command Center</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --accent: #00b4d8; 
            --dark-bg: #0f172a; 
            --card-border: rgba(226, 232, 240, 0.8);
            --sidebar-width: 280px;
        }
        
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; color: #1e293b; }

        /* Modern Sidebar */
        .sidebar { 
            width: var(--sidebar-width); height: 100vh; background: var(--dark-bg); 
            position: fixed; left: 0; top: 0; color: white; padding: 35px 25px; 
            z-index: 1000; transition: 0.4s;
        }
        
        .nav-link-custom {
            color: rgba(255,255,255,0.5); padding: 14px 18px; border-radius: 15px;
            display: flex; align-items: center; text-decoration: none; 
            margin-bottom: 12px; transition: 0.3s; font-weight: 500;
        }
        
        .nav-link-custom:hover, .nav-link-custom.active { 
            background: rgba(255,255,255,0.1); color: var(--accent); 
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
        }

        .main-content { margin-left: var(--sidebar-width); padding: 50px; transition: 0.4s; }

        /* Dashboard Cards */
        .glass-card {
            background: white; border-radius: 28px; padding: 30px;
            border: 1px solid var(--card-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.02);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover { transform: translateY(-5px); box-shadow: 0 20px 45px rgba(0,0,0,0.05); }

        .icon-shape {
            width: 60px; height: 60px; border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; margin-bottom: 20px;
        }

        /* Lead Management Table */
        .table-luxury { background: white; border-radius: 28px; overflow: hidden; border: 1px solid var(--card-border); }
        .table thead th { 
            background: #f1f5f9; color: #64748b; font-size: 0.75rem; 
            text-transform: uppercase; letter-spacing: 1.5px; border: none; padding: 20px; 
        }
        .table tbody td { padding: 20px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }

        /* Input Controls */
        .luxury-input {
            border: 2px solid #f1f5f9 !important; border-radius: 14px !important;
            padding: 12px 18px !important; font-size: 0.95rem; transition: 0.3s;
        }
        .luxury-input:focus { border-color: var(--accent) !important; box-shadow: none !important; }

        .btn-whatsapp { 
            background: #25d366; color: white; border-radius: 12px; 
            font-weight: 700; font-size: 0.85rem; padding: 10px 18px;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2); transition: 0.3s;
        }
        .btn-whatsapp:hover { background: #1fb355; color: white; transform: scale(1.05); }

        @media (max-width: 992px) {
            .sidebar { left: -100%; }
            .main-content { margin-left: 0; padding: 25px; }
        }
    </style>
</head>

        <a href="#settings" class="nav-link-custom"><i class="bi bi-palette me-3"></i> UI Settings</a>

        </div>
    </div>
